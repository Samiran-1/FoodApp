<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--UNORDERED LIST-->
    <ul type="square">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <ul type="circle">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>
    <!--ORDERED LIST-->
    <ol start="101">
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <ol start="101" reversed>
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>
    <!--DEFINATION LIST-->
    <dl>
        <df>NAME</df>
        <dd>AYAN</dd>
        <df>DEPERTMENT</df>
        <dd>HR</dd>
        <df>LOCATION</df>
        <dd>KOLKATA</dd>
    </dl>
</body>
</html>
